<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Official Welcome Page</title>
</head>
<body>
    <h1>Welcome, Government Official</h1>
    <div style="width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2>Check Schemes Applied by Farmers</h2>
        <form action="/govt-schemes" method="get">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">View Schemes</button>
        </form>
    </div>
</body>
</html>
