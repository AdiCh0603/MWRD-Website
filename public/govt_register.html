<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Official Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2>Register as Government Official</h2>
        <form action="/register-govt" method="post">
            <div style="margin-bottom: 15px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="joined_date">Joined Date:</label>
                <input type="date" id="joined_date" name="joined_date" style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" style="width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box;" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
        </form>
        <hr style="margin: 20px 0;">
        <div style="text-align: center;">
            <a href="/auth/google" style="display: inline-block; width: 100%; padding: 10px; background-color: #4285F4; color: white; text-decoration: none; border-radius: 4px;">Login with Google</a>
        </div>
    </div>
</body>
</html>
